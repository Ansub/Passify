<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>Passify</title>
    <link rel="shortcut icon" type="image/jpg" href="images/favicon.svg"/>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css" <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@900&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://kit.fontawesome.com/3da1a747b2.js">
    </script>
</head>

<body>
    <div class="logo">
        <img src = "images/favicon.svg" width="160px" height="160px">
    </div>
    <div class="title">Passify</div>

    <div class="container">

        <div class="result-container">
            <span id="result"></span>
            <button class="btn" id="clipboard">
                <i class="far fa-clipboard"></i>
            </button>
        </div>

        <div class="setting">
            <label>Password Length</label>
            <div class = "box-design">
            <input type="number" id="length" min='5' max='20' value='20' />
            </div>
        </div>

        <div class="setting">
            <label>Include uppercase letters</label>
            <input type="checkbox" id="uppercase" checked />
        </div>

        <div class="setting">
            <label>Include lowercase letters</label>
            <input type="checkbox" id="lowercase" checked />
        </div>


        <div class="setting">
            <label>Include numbers</label>
            <input type="checkbox" id="numbers" checked />
        </div>


        <div class="setting">
            <label>Include symbols</label>
            <input type="checkbox" id="symbols" checked />
        </div>
        <button class="btn btn-large" id="generate">
            Generate Password</button>
    </div>

    <script src="main.js"></script>

<footer class ="footer">Made By 
    
    <a href = "https://www.linkedin.com/in/ansub" target="_blank" >Ansub Khan</a></footer>
</body>


</html>
